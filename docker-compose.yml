version: '3.8'

services:
  app:
    build: .
    container_name: donat-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - YOOMONEY_CLIENT_ID=${YOOMONEY_CLIENT_ID}
      - YOOMONEY_CLIENT_SECRET=${YOOMONEY_CLIENT_SECRET}
      - YOOMONEY_REDIRECT_URI=${YOOMONEY_REDIRECT_URI}
      - YOOMONEY_RECEIVER=${YOOMONEY_RECEIVER}
    volumes:
      - ./data:/app/data
      - ./donat.db:/app/donat.db
    networks:
      - donat-network
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: donat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - donat-network

  certbot:
    image: certbot/certbot
    container_name: donat-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  donat-network:
    driver: bridge
